<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <section class="awesome-books">
      <h1>Awesome Books</h1>
      <div class="booksSection"></div>
      <form class="addBookForm">
        <div class="new-book">Add New Awesome Book</div>
        <input class="input-text" type="text" name="title" placeholder="Title" id="title" required />
        <input class="input-text" type="text" name="author" placeholder="Author" id="author" required />
        <button type="submit" class="add-but" id="addBut">Add</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
